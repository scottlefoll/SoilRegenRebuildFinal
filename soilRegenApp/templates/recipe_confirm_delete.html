<!-- templates/recipe_form.html -->
{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Recipe Confirmation{% endblock %}

{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'soilRegenApp/css/recipe_confirm_delete.css' %}">
{% endblock %}

{% block content %}
    <div id="content-wrap3">
        <div class="container mt-4">
            <h2>Delete Recipe</h2>
            <p>Are you sure you want to delete the "{{ object.recipe_name }}" recipe?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'recipe_list' %}" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
