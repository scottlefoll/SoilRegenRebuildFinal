{% extends 'base.html' %}

{% block content %}
    <div id="content-wrap4">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <a href="{% url 'reset' %}">Reset Password</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        </form>
    </div>
{% endblock %}
